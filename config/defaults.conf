# Lebit.sh Default Configuration File
# Generated on $(date)

# Logging level (DEBUG, INFO, WARN, ERROR, CRITICAL)
log_level=INFO

# Log file location
log_file=/tmp/lebitsh.log

# Enable automatic updates (true/false)
auto_update=false

# Days between update checks
update_check_interval=7

# Use colored output (true/false)
use_colors=true

# Show system information on startup (true/false)
show_system_info=true

# Temporary directory for downloads and operations
temp_dir=/tmp/lebitsh

# Directory for backups
backup_dir=${HOME}/.lebitsh/backups

# Download timeout in seconds
download_timeout=60

# Docker registry to use
docker_registry=docker.io

# NTP server for time synchronization
ntp_server=pool.ntp.org

# Default text editor
default_editor=vi
